<script>
    var input = document.getElementById("month3");
    input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("submit").click();
        }
    });

    var ElectricityUser = angular.module("ElectricityUser", []);
    ElectricityUser.controller("UserController", function ($scope, $timeout, $rootScope, $window, $http) {
        $scope.monthly_usage_details = function monthly_usage_details() {
            var month1 = document.getElementById("month1").value;
            var month2 = document.getElementById("month2").value;
            var month3 = document.getElementById("month3").value;
            var month4 = document.getElementById("month4").value;
            var month5 = document.getElementById("month5").value;
            var month6 = document.getElementById("month6").value;
            var month_val1 = document.getElementById("month_val1").innerText;
            var month_val2 = document.getElementById("month_val2").innerText;
            var month_val3 = document.getElementById("month_val3").innerText;
            var month_val4 = document.getElementById("month_val4").innerText;
            var month_val5 = document.getElementById("month_val5").innerText;
            var month_val6 = document.getElementById("month_val6").innerText;
            month_val1 = month_val1.substring((month_val1.length - 9), (month_val1.length - 2));
            month_val2 = month_val2.substring((month_val2.length - 9), (month_val2.length - 2));
            month_val3 = month_val3.substring((month_val3.length - 9), (month_val3.length - 2));
            month_val4 = month_val4.substring((month_val4.length - 9), (month_val4.length - 2));
            month_val5 = month_val5.substring((month_val5.length - 9), (month_val5.length - 2));
            month_val6 = month_val6.substring((month_val6.length - 9), (month_val6.length - 2));

            if (month1 != "" && month2 != "" && month3 != "") {
                $http({
                    url: '/previousMonths',
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    data: { "month1": month1, "month2": month2, "month3": month3, "month4": month4, "month5": month5, "month6": month6, "month_val1": month_val1, "month_val2": month_val2, "month_val3": month_val3, "month_val4": month_val4, "month_val5": month_val5, "month_val6": month_val6 }
                }).then(function (data) {
                    var monthly_result = data.data.result;
                    var status = data.data.result.status;
                    var error = data.data.result.error;
                    if (status == "1") {
                        alert("Data Updated Successfully!");
                        window.location.href = 'load_user_details';
                    }
                    else if (status == "0") {
                        document.getElementById("month1").value = "";
                        document.getElementById("month2").value = "";
                        document.getElementById("month3").value = "";
                        document.getElementById("month4").value = "";
                        document.getElementById("month5").value = "";
                        document.getElementById("month6").value = "";
                        alert("Something Went Wrong!");
                    }
                });
            }
            else {
                document.getElementById("month1").value = "";
                document.getElementById("month2").value = "";
                document.getElementById("month3").value = "";
                document.getElementById("month4").value = "";
                document.getElementById("month5").value = "";
                document.getElementById("month6").value = "";
                return alert("Please fill-up all the fields!");
            }
        }
    });  
</script>
